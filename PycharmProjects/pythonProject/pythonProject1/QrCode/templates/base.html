<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>QR Code Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn-custom {
            width: 100%;
            margin: 10px 0;
            border-radius: 8px;
        }
        h1 {
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="container text-center card-container bg-light">
    <h1 class="mb-4">Choose Page</h1>
    <div>
        <a href="{% url 'createqrcode' %}" class="btn btn-success btn-lg btn-custom">Create Code</a>
    </div>
    <div>
        <a href="{% url 'scancode' %}" class="btn btn-primary btn-lg btn-custom">Scan Code</a>
    </div>
    <div>
        <a href="{% url 'display_all_qr_codes' %}" class="btn btn-info btn-lg btn-custom">All QR Codes</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
