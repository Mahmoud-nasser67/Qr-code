<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض أكواد QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">الأكواد التي تم إنشاؤها</h1>

    <div class="row">
        {% for code in qr_image_paths %}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 18rem;">
                <img src="/{{ code }}" class="card-img-top" alt="QR Code">
                <div class="card-body">
                    <h5 class="card-title">QR Code</h5>
                    <p class="card-text">تم إنشاء هذا الكود بنجاح.</p>

                   <a href="/{{ code }}" download="image.jpg" class="btn btn-primary">
                        <button class="btn btn-primary">تحميل الكود</button>
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
