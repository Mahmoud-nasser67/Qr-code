<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض جميع أكواد QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">ALL QR CODE </h1>

    <div class="row">
        {% for code in qr_codes %}
            <div class="col-md-4 mb-4">
                <div class="card" style="width: 18rem; text-align: center;">
                    <img src="{{ code }}" alt="باركود" class="barcode" style="top: 100px; left: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">QR Code {{ forloop.counter }}</h5>
                        <a href="{{ code }}" download="qr_code_{{ forloop.counter }}.jpg">
                            <button class="btn btn-primary">تحميل الكود</button>
                        </a>
                    </div>
                </div>
            </div>
        {%endfor%}
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
