<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">إنشاء أكواد QR</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="num_qr_codes" class="form-label">عدد أكواد QR</label>
                <input type="number" class="form-control" id="num_qr_codes" name="num_qr_codes" placeholder="أدخل عدد الأكواد التي تريد إنشاؤها">
            </div>
            <div class="mb-3">
                <label for="num_uses" class="form-label">عدد مرات الاستخدام المسموح بها</label>
                <input type="number" class="form-control" id="num_uses" name="num_uses" placeholder="أدخل عدد مرات الاستخدام المسموح بها">
            </div>
            <button type="submit" class="btn btn-primary w-100">إنشاء الأكواد</button>
        </form>
    </div>
</body>
</html>
